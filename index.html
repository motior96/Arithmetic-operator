<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="full-wrapper">
        <div class="container">

            <div class="row">
                <p>Addition</p>
                <h3>5 + 6 = <span id="one"></span></h3> 
                <button type="button" onclick="add();">Click Me</button>
            </div>

            <div class="row mrl">
                <p>Subtraction</p>
                <h3>6 - 5 = <span id="two"></span></h3> 
               <button type="button" onclick="sub();">Click Me</button>
           </div>

           <div class="row">
            <p>Multiplication</p>
                <h3>5 * 6 = <span id="three"></span></h3> 
                <button type="button" onclick="multiplies();">Click Me</button>
            </div>

            <div class="row ml">
                <p>Divition</p>
                <h3>6 / 5 = <span id="four"></span></h3> 
                <button type="button" onclick="division();">Click Me</button>
            </div>

            <div class="row-02 mp">
                <p>Exponentiation</p>
                <h3>6 ** 3 = <span id="five"></span></h3> 
                <button type="button" onclick="exponent();">Click Me</button>
            </div>

            <div class="row mrl2 mp">
                <p>Modulus </p>
                <h3>6 % 3 = <span id="six"></span></h3> 
                <button type="button" onclick="modul();">Click Me</button>
            </div>

            <div class="row mp">
                <p>Increment</p>
                <h3>6 ++ = <span id="seven"></span></h3> 
                <button type="button" onclick="incre();">Click Me</button>
            </div>

            <div class="row ml2 mp">
                <p>Decrement</p>
                <h3>6 -- = <span id="eight"></span></h3> 
                <button type="button" onclick="decre()">Click Me</button>
            </div>
        </div>
    </div>


    <script src="js/cutom.js"></script>
</body>
</html>
